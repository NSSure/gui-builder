<div class="app-component">
    <div class="mb-large" #editorRibbon>
        <button class="button button-success mr-small">New Component</button>
    </div>
    <div class="my-sections">
        <div class="section" *ngFor="let section of mySections">
            {{section.name}}<br>
            {{section.description}}
            <button [routerLink]="['/editor', section.id]">Edit Section</button>
        </div>
    </div>
</div>
